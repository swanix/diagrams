<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swanix Diagrams - Simple</title>
  <script src="xloader.js"></script>
  <link href="xdiagrams.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

<body>
<div class="xcanvas"></div>
<script>
window.$xDiagrams = {

    },
    {
      name: "JSON Example",
      url: "data/site.json"
    },
    {
      name: "CSV Example",
      url: "data/site.csv"
    },
    {
      name: "SheetDB Example", 
      url: "https://sheetdb.io/api/v1/4mbxxv45hcsip"
    },
    {
      name: "Flat Diagram",
      url: "data/flat-list-example.json",
      grid: 5
    },
    {
      name: "Flat Diagram (No ID)",
      url: "data/flat-list-simple.csv",
      grid: 4
    }
  ]
};
</script>
<script src="xdiagrams.js"></script>

</html>
