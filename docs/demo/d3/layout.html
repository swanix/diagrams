<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Multi-Value Layout - Swanix Diagrams</title>
  <link href="xdiagrams.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="js/themeManager.js"></script>
</head>
<body>
<div class="xcanvas"></div>
<script>
  window.$xDiagrams = {
    title: "Test Multi-Value Layout",
    diagrams: [ 
      {
        name: "Test 1: Single Value (5)",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: 5,
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      },
      {
        name: "Test 2: Multi-Value String (5 4 3 7 8)",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: "5 4 3 7 8",
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      },
      {
        name: "Test 3: Multi-Value Array [5, 4, 3, 7, 8]",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: [5, 4, 3, 7, 8],
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      },
      {
        name: "Test 4: Mixed Values (3 2 1)",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: "3 2 1",
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      },
      {
        name: "Test 5: Large Values (10 12 15)",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: "10 12 15",
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      },
      {
        name: "Test 6: Single Large Value (20)",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: 20,
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      },
      {
        name: "Test 7: Mixed Explicit + Auto (3 filas explícitas)",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: "5 4 3",
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      },
      {
        name: "Test 8: Mixed Explicit + Auto (2 filas explícitas)",
        url: "data/multi-clusters-20.csv",
        layout: {
          clustersPerRow: "6 2",
          marginX: 30,
          marginY: 30,
          spacingX: 100,
          spacingY: 100
        }
      }
    ],
    themes: {
      light: "snow",
      dark: "onyx",
      default: "snow"
    },
    options: {
      autoZoom: true,
      keyboardNavigation: true,
      sidePanel: true,
      tooltips: true,
      responsive: true,
      dragAndDrop: true
    },
    hooks: {
      onLoad: function(diagram) {
        console.log('XDiagrams - Diagram loaded:', diagram.name);
      },
      onThemeChange: function(theme) {
        console.log('XDiagrams - Theme changed to:', theme);
      },
      onNodeClick: function(node) {
        console.log('XDiagrams - Node clicked:', node.name);
      },
      onFileDrop: function(file) {
        console.log('XDiagrams - File dropped:', file.name);
      }
    }
  };
</script>
<script src="xdiagrams.js"></script>
</body>
</html>
