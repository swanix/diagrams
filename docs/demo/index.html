<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix Diagrams - Demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">
 <!-- Styles -->
 <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
 <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
</head>
<body>
<div id="map"></div>
<style>
    body {
    padding: 0;
    margin: 0;
    }
    #map {
    width: 100vw;
    height: 100vh;
    }
    .leaflet-container {
    background: #E0FFFF !important;
    }
</style>
<script>
    // Based on https://kempe.net/blog/2014/06/14/leaflet-pan-zoom-image.html
    // Using Fullscreen plugin https://github.com/Leaflet/Leaflet.fullscreen

    // Create the map
    var map = L.map('map', {
    minZoom: 1,
    maxZoom: 4,
    center: [0, 0],
    zoom: 1,
    crs: L.CRS.Simple,
    attributionControl: false,
    fullscreenControl: true
    });

    // Dimensions of the image
    var w = 1211,
        h = 2450,
        url = 'https://upload.wikimedia.org/wikipedia/commons/c/c7/The_540_Shuowen_Seal_Radicals.svg';

    // Calculate the edges of the image, in coordinate space
    var southWest = map.unproject([0, h], map.getMaxZoom()-1);
    var northEast = map.unproject([w, 0], map.getMaxZoom()-1);
    var bounds = new L.LatLngBounds(southWest, northEast);

    // Add the image overlay, 
    // so that it covers the entire map
    L.imageOverlay(url, bounds).addTo(map);

    // Tell leaflet that the map is exactly as big as the image
    map.setMaxBounds(bounds);
</script>

</body>
</html>
