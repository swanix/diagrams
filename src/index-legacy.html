<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swanix XDiagrams - Test</title>
    
    <!-- Dependencies -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    
    <!-- Theme loader for FOUC prevention -->
    <script src="xloader.js"></script>
    
    <!-- Core styles -->
    <link href="xdiagrams.css" rel="stylesheet">
</head>
<body>
    <!-- Container -->
    <div class="xcanvas"></div>
    
    <!-- Configuration (XDiagrams style) -->
    <script>
        window.$xDiagrams = {
            // Basic settings
            name: "Swanix XDiagrams",
            version: "0.2.0",
            
            // Theme configuration
            themes: {
                light: "snow",
                dark: "onyx",
                default: "snow"
            },
            
            // Column mapping
            columns: {
                id: "Node",
                name: "Name", 
                subtitle: "Description",
                parent: "Parent",
                img: "Type",
                url: "url",
                type: "Type"
            },
            
            // Diagram sources
            diagrams: [
                {
                  name: "Site Map Basic",
                  url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1F3LXPwnGlnF_uOlhoR-5kK1DrWLwlCAKH8Ag6hPrNLzwqWYWU8ofE19xSv4cH1-Cq7ZYm7lPys7V/pub?output=csv"
                },
                {
                  name: "Simple Tree",
                  url: "data/tree-simple.csv"
                },
                {
                  name: "Multi-Clusters",
                  url: "./data/test-multiclusters.csv"
                }
            ],
            
            // Advanced options
            options: {
                autoZoom: true,
                keyboardNavigation: true,
                sidePanel: true,
                tooltips: true,
                responsive: true
            },
            
            // Callbacks
            hooks: {
                onLoad: function(diagram) {
                    console.log('XDiagrams - Diagram loaded:', diagram.name);
                },
                onThemeChange: function(theme) {
                    console.log('XDiagrams - Theme changed to:', theme);
                },
                onNodeClick: function(node) {
                    console.log('XDiagrams - Node clicked:', node.name);
                }
            }
        };
    </script>
    
    <!-- Main library (XDiagrams version) -->
    <script src="xdiagrams.js"></script>
</body>
</html>
