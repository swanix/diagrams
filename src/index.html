<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swanix Diagrams</title>
    <script src="theme-loader.js"></script>
    <link rel="stylesheet" href="sw-diagrams.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
<!-- Basics -->
<div class="sw-diagram-container" 
  data-themes='{
    "light": "snow",
    "dark": "onyx"
  }'
  data-title="Diagrams"
  data-columns='{
    "id": "ID",
    "name": "Section", 
    "subtitle": "Description",
    "parent": "Parent",
    "img": "Thumbnail",
    "url": "url",
    "type": "Type"
  }'
  >
</div>
<!-- Diagrams -->
<script>
  window.swDiagrams = window.swDiagrams || {};
  window.swDiagrams.diagrams = [
    {
      name: "Diagram 1", 
      url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1F3LXPwnGlnF_uOlhoR-5kK1DrWLwlCAKH8Ag6hPrNLzwqWYWU8ofE19xSv4cH1-Cq7ZYm7lPys7V/pub?output=csv"
    },
    {
      name: "Diagram 2", 
      url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQZfZhC3cWHg0QkqRoY9i3alinAnSHab5DJtWzsm_xAhLKKJdHri8fBMUawh-DhpvCkm-G1vBeWPFq/pub?gid=466976322&single=true&output=csv"
    },
    {
      name: "Simple Tree",
      url: "data/tree-simple.csv"
    },
    { 
      name: "Multi-Clusters",
      url: "./data/test-multiclusters.csv"
    }
  ];
</script>
<!-- Library -->
<script src="sw-diagrams.js"></script>
</body>
</html>
