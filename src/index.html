<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="llm-context" content="data/context.md">
  <meta name="ai-context" content="data/context.md">
  <link rel="context" href="data/context.md" type="text/markdown">
  <meta name="description" content="Diagrama interactivo de secciones. Contexto completo en data/context.md">
  <title>Diagrams - Dev</title>
  <link href="styles/xdiagrams.css" rel="stylesheet" />
</head>
<body>

<div id="app"></div>

<script>
  window.$xDiagrams = {
    url: "https://api.sheetbest.com/sheets/28f15681-b2ab-47a0-bbcb-205d142d9ef7/tabs/All",
    title: "Diagrams - Con Filtros Dinámicos",
    showTitle: true,
    clustersPerRow: "6 3 7 6 3",
    privateApi: false,
    disableCache: true,
    showThemeToggle: false,
    
    // Sistema de Filtros Dinámicos
    filters: {
      // Detección automática de filtros
      auto: true,
      
      // Filtros custom personalizados

      
        // Incluir columnas específicas (solo estas se mostrarán en los filtros)
        // Si no se define include, se mostrarán todas las columnas excepto las del sistema
        include: ['Layout', 'Technology', 'Country'],


      
      // Configuración de UI
      ui: {
        position: 'top',        // Barra superior
        showCount: true,        // Mostrar contador de nodos
        showReset: true,        // Botón limpiar filtros
        maxFilters: 4,          // Máximo filtros visibles
        showByDefault: true,    // Mostrar filtros al cargar
        useFloatingPill: true   // Usar pill flotante compacto
      }
    }
  };
</script>

<!-- Módulo principal ES6 (archivo principal de desarrollo) -->
<script type="module" src="js/xdiagrams.js"></script>

</body>
</html>
