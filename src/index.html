<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swanix Diagrams</title>
  <link href="xdiagrams.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <!-- <script src="js/themeManager.js"></script> -->
</head>
<body>
<div class="xcanvas"></div>

<script>
  window.$xDiagrams = {
    title: "Diagrams",
    diagrams: [
      {
        name: "Google Sheets", 
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1F3LXPwnGlnF_uOlhoR-5kK1DrWLwlCAKH8Ag6hPrNLzwqWYWU8ofE19xSv4cH1-Cq7ZYm7lPys7V/pub?output=csv",
        options: {
          thumbnailMode: "custom",
          autoImages: true,
          autoImageColumns: ["Developer", "Designer", "Writer"],
          hideEmptyColumns: "all"
        }
      },
      {
        name: "Org Chart",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRXkFV0Kc67855z3cYY1qoY2crCXX2ww34quVAWIBi_ISD2uXZI0pxbGNIsZtPP35VwosZG_HFUJPW/pub?output=csv",
        options: {
          thumbnailMode: "custom"
        }
      },
      {
        name: "Org Chart - Auto Image",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRXkFV0Kc67855z3cYY1qoY2crCXX2ww34quVAWIBi_ISD2uXZI0pxbGNIsZtPP35VwosZG_HFUJPW/pub?output=csv&gid=242704329",
        options: {
          thumbnailMode: "custom",
          autoImages: true
        }
      },
      {
        name: "Multiclusters",
        url: "data/companies-products.csv",
        // maxRecords: 350,
        cols: {
          id: "Node",
          name: "Name",
          parent: "Parent",
          subtitle: "Description",
          type: "Type",
          layout: "thumbType",
          img: "thumbType"
        },
        layout: {
          clustersPerRow: "3 3 3",
          marginX: 40,
          marginY: 320,
          spacingX: 80,
          spacingY: 80,
          lastRowThreshold: 0
        },
        options: {
          thumbnailMode: "custom"
        },
        counterWord: "personas"
      },
      {
        name: "Multiclusters (Thumb None)",
        url: "data/companies-board.csv",
        // maxRecords: 350,
        cols: {
          id: "Node",
          name: "Name",
          parent: "Parent",
          subtitle: "Description",
          type: "Type",
          layout: "thumbType",
          img: "thumbType"
        },
        layout: {
          clustersPerRow: "4 5 7 5",
          marginX: 40,
          marginY: 320,
          spacingX: 80,
          spacingY: 80,
          lastRowThreshold: 0
        },
        options: {
          thumbnailMode: "none"
        },
        counterWord: "personas"
      },
      {
        name: "Thumbnails None", 
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1F3LXPwnGlnF_uOlhoR-5kK1DrWLwlCAKH8Ag6hPrNLzwqWYWU8ofE19xSv4cH1-Cq7ZYm7lPys7V/pub?output=csv",
        layout: {
          clustersPerRow: "3 4 5 3 2",
          spacingX: 90,
          spacingY: 90
        },
        options: {
          thumbnailMode: "none"
        }
      }, 
      {
        name: "One Cluster",
        url: "data/one-cluster.csv"
      },
      {
        name: "Hanzi Characters",
        url: "data/characters.json",
        grid: 19,
        cols: {
          name: "hanzi",
          subtitle: "meaning",
          img: "thumbnail"
        },
        counterWord: "caracteres"
      }
    ],
    themes: {
              light: "light",
              dark: "dark",
              default: "light"
    },
    options: {
      autoZoom: true,
      keyboardNavigation: true,
      sidePanel: true,
      tooltips: true,
      responsive: true,
      dragAndDrop: true,
      counterWord: "nodos", // Palabra por defecto para el contador
      hideEmptyColumns: false // Configuraci√≥n global: mostrar todas las columnas (por defecto)
    },
    hooks: {
      onLoad: function(diagram) {
        console.log('XDiagrams - Diagram loaded:', diagram.name);
      },
      onThemeChange: function(theme) {
        console.log('XDiagrams - Theme changed to:', theme);
      },
      onNodeClick: function(node) {
        console.log('XDiagrams - Node clicked:', node.name);
      },
      onFileDrop: function(file) {
        console.log('XDiagrams - File dropped:', file.name);
      },
      onClusterZoom: function(clusterData) {
        console.log('XDiagrams - Cluster zoomed to:', clusterData.clusterName);
      }
    }
  };
</script>
<script src="xdiagrams.js"></script>


</body>
</html>
