<!-- Test container -->

  }'

  >

<!-- Library -->

<!-- Debug -->
<script>
  setTimeout(() => {
    console.log('=== TEST SIN LOADER ===');
    console.log('Theme toggle:', document.getElementById('theme-toggle'));
    console.log('Current theme:', localStorage.getItem('selectedTheme_test-no-loader.html'));
    console.log('Config:', window.getThemeConfiguration ? window.getThemeConfiguration() : 'N/A');

    const toggle = document.getElementById('theme-toggle');
    if (toggle) {
      console.log('Haciendo click manual...');
      toggle.click();
    }
  }, 2000);
