<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Theme Switch</title>
    <script src="theme-loader.js"></script>
    <link rel="stylesheet" href="sw-diagrams.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
<!-- Test container -->
<div class="sw-diagram-container" 
  data-themes='{
    "light": "snow",
    "dark": "forest"
  }'
  data-title="Test Theme Switch"
  >
</div>

<!-- Test diagrams -->
<script>
  window.swDiagrams = window.swDiagrams || {};
  window.swDiagrams.diagrams = [
    {
      name: "Simple Tree",
      url: "data/tree-simple.csv"
    }
  ];
</script>

<!-- Library -->
<script src="sw-diagrams.js"></script>

<!-- Debug info -->
<script>
  // Add debug info to console
  setTimeout(() => {
    console.log('=== DEBUG INFO ===');
    console.log('Theme toggle button:', document.getElementById('theme-toggle'));
    console.log('Current theme:', localStorage.getItem('selectedTheme_test-theme-switch.html'));
    console.log('Theme configuration:', window.getThemeConfiguration ? window.getThemeConfiguration() : 'Not available');
    console.log('Available themes:', window.themesCache ? Object.keys(window.themesCache) : 'Not loaded');
    console.log('==================');
  }, 2000);
</script>
</body>
</html>
