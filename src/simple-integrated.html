<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swanix Diagrams - Simple (Integrado)</title>
  
  <!-- Cargar SOLO el Theme Manager (incluye loading management) -->
  <script src="js/themeManager.js"></script>
  
  <!-- CSS principal -->
  <link href="xdiagrams.css" rel="stylesheet">
  
  <!-- Dependencias -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  
  <style>
    .debug-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      max-width: 300px;
      z-index: 10000;
    }
    
    .debug-panel h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    
    .debug-panel p {
      margin: 5px 0;
    }
    
    .status-ready {
      color: #4caf50;
    }
    
    .status-loading {
      color: #ff9800;
    }
    
    .status-error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="xcanvas"></div>
  
  <div class="debug-panel">
    <h3>Debug Theme Manager</h3>
    <p><strong>Theme Manager:</strong> <span id="theme-status" class="status-loading">Cargando...</span></p>
    <p><strong>Loading State:</strong> <span id="loading-status" class="status-loading">Cargando...</span></p>
    <p><strong>App Ready:</strong> <span id="app-status" class="status-loading">Cargando...</span></p>
    <p><strong>Overall:</strong> <span id="overall-status" class="status-loading">Cargando...</span></p>
    <p><strong>Eventos:</strong> <span id="events-count">0</span></p>
  </div>

  <script>
    // Configuración del diagrama
    window.$xDiagrams = {
      title: "Simple Integrated",
      diagrams: [
        {
          name: "Test Diagram",
          url: "data/one-cluster.csv"
        }
      ]
    };
    
    // Variables de debug
    let eventsCount = 0;
    
    // Función para actualizar debug panel
    function updateDebugPanel() {
      // Theme Manager
      const themeReady = window.ThemeManager ? 'Disponible' : 'No disponible';
      document.getElementById('theme-status').textContent = themeReady;
      document.getElementById('theme-status').className = window.ThemeManager ? 'status-ready' : 'status-error';
      
      // Loading State (acceder a través del scope interno)
      const loadingReady = window.LoadingState?.isInitialized || false;
      document.getElementById('loading-status').textContent = loadingReady ? 'Listo' : 'Cargando...';
      document.getElementById('loading-status').className = loadingReady ? 'status-ready' : 'status-loading';
      
      // App Ready
      const appReady = window.LoadingState?.isMainAppReady || false;
      document.getElementById('app-status').textContent = appReady ? 'Listo' : 'Cargando...';
      document.getElementById('app-status').className = appReady ? 'status-ready' : 'status-loading';
      
      // Overall
      const overallReady = loadingReady && appReady;
      document.getElementById('overall-status').textContent = overallReady ? 'Listo' : 'Cargando...';
      document.getElementById('overall-status').className = overallReady ? 'status-ready' : 'status-loading';
      
      // Events count
      document.getElementById('events-count').textContent = eventsCount;
    }
    
    // Escuchar eventos
    window.addEventListener('xdiagrams-ready', () => {
      eventsCount++;
      console.log('✅ xdiagrams-ready event fired');
      updateDebugPanel();
    });
    
    window.addEventListener('xdiagrams-diagram-ready', (event) => {
      eventsCount++;
      console.log('✅ xdiagrams-diagram-ready event fired:', event.detail);
      updateDebugPanel();
    });
    
    // Actualizar panel cada segundo
    setInterval(updateDebugPanel, 1000);
    
    // Actualizar panel inicial
    setTimeout(updateDebugPanel, 100);
  </script>
  
  <!-- Cargar la librería principal al final -->
  <script src="xdiagrams.js"></script>
</body>
</html>
