<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swanix Diagrams - CSS Only Test (No xthemes.json)</title>
  
  <!-- Cargar el Theme Manager PRIMERO (incluye loading management) -->
  <script src="js/themeManager.js"></script>
  
  <link href="xdiagrams.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
<!-- Spinner de loading inmediato - se muestra desde el primer momento -->
<div id="initial-loading" class="initial-loading">
  <div class="initial-spinner"></div>
  <div class="initial-loading-text">Cargando diagramas (CSS Only)...</div>
</div>

<div class="xcanvas"></div>
<script>
window.$xDiagrams = {
  title: "CSS Only Diagram",
  diagrams: [
    {
      name: "Diagram", 
      url: "data/one-cluster.csv"
    },
    {
      name: "Multiclusters",
      url: "data/companies-board.csv",
      layout: {
        clustersPerRow: "4 5 7 5",
        marginX: 40,
        marginY: 320,
        spacingX: 80,
        spacingY: 80
      },
      options: {
          thumbnailMode: "Custom"
      }
    }
  ]
};
</script>
<!-- Cargar la librerÃ­a principal al final -->
<script src="xdiagrams.js"></script>
</body>
</html>
