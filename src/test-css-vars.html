<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS Variables</title>
    <style>
        :root {
            --bg-color: #181c24;
            --bg-image: url("img/backgrounds/light-pattern.svg");
            --bg-opacity: 0.3;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        /* Overlay para controlar la opacidad del color de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            opacity: var(--bg-opacity);
            z-index: -2;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Test de Variables CSS</h1>
        <p>Si ves la imagen de fondo, las variables CSS funcionan correctamente.</p>
        <p>Variables aplicadas:</p>
        <ul>
            <li>--bg-color: <span id="bg-color"></span></li>
            <li>--bg-image: <span id="bg-image"></span></li>
            <li>--bg-opacity: <span id="bg-opacity"></span></li>
        </ul>
    </div>
    
    <script>
        // Mostrar las variables CSS aplicadas
        const computedStyle = getComputedStyle(document.documentElement);
        document.getElementById('bg-color').textContent = computedStyle.getPropertyValue('--bg-color');
        document.getElementById('bg-image').textContent = computedStyle.getPropertyValue('--bg-image');
        document.getElementById('bg-opacity').textContent = computedStyle.getPropertyValue('--bg-opacity');
        
        console.log('Variables CSS aplicadas:');
        console.log('--bg-color:', computedStyle.getPropertyValue('--bg-color'));
        console.log('--bg-image:', computedStyle.getPropertyValue('--bg-image'));
        console.log('--bg-opacity:', computedStyle.getPropertyValue('--bg-opacity'));
    </script>
</body>
</html>
